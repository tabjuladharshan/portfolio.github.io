<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your CSS styling here */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg,#00bcd4,#ffeb3b);
        }
        .container{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 100px 50px;
        }
        .card{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 300px;
            height: 450px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 35px 80px rgba(0,0,0,0.15);
            transition: 0.5s;
            margin: 20px;
        }
        .card:hover{
            height: 500px;
        }
        .card .imgbx{
            position: relative;
            width: 100%;
            height: 250px;
            background: #333;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            overflow: hidden;
            transition: 0.5s;
        }
        .card:hover .imgbx{
            transform: translateY(-20px);
            scale: 0.85;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
        }
        .card:hover .imgbx img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .content{
            position: relative;
            width: 100%;
            padding: 20px;
            height: 30px;
            overflow: hidden;
            text-align: center;
            transition: 0.8s;
        }
        .card:hover .content{
            top: 0;
            height: 200px;
        }
        .card .content h2{
            font-size: 1.5em;
            font-weight: 700;
            color: var(--clr);
            margin-bottom: 10px;
        }
        .card .content p{
            color: #333;
        }
        .card .content a{
            margin-top: 15px;
            display: inline-block;
            padding: 10px 25px;
            background: var(--clr);
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgbx">
        <img src="Introduction to  Programming using python.png" alt="">
      </div>
      <div class="content">
        <h2>Certificate of achievement</h2>
        <p>for the successful completion of MICROSOFT TECHNOLOGY ASSOCIATE ON Introduction To Programming Using Python</p>
        <a href="#">Learn More</a>
      </div>
    </div>
    <div class="card">
      <div class="imgbx">
        <img src="web developer.jpeg" alt="">
      </div>
      <div class="content">
        <h2>Internship Certificate</h2>
        <p>on "WEB DEVELOPER"</p>
        <a href="#">Learn More</a>
      </div>
    </div>
    <div class="card">
      <div class="imgbx">
        <img src="CERT.jpg" alt="">
      </div>
      <div class="content">
        <h2>Certificate for successfully completing the Workshop</h2>
        <p>on 5G TECHNOLOGY AND IOT</p>
        <a href="#">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
